<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="display: flex;
                  justify-content:center;
                  align-items: center;
                  height: 100vh">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="wrapper">
        <div class="display">
            <div class="numbers"></div>
        </div>
        <div class="mainKeypadAndExtraButtons">
            <div class="keypad">
                <div class="row">
                    <div class="number" id="7">7</div>
                    <div class="number" id="8">8</div>
                    <div class="number" id="9">9</div>
                    <div class="operationMultiplication operation" id="x">x</div>
                </div>
                <div class="row">
                    <div class="number" id="4">4</div>
                    <div class="number" id="5">5</div>
                    <div class="number" id="6">6</div>
                    <div class="operationAddition operation" id="+">+</div>

                </div>
                <div class="row">
                    <div class="number" id="1">1</div>
                    <div class="number" id="2">2</div>
                    <div class="number" id="3">3</div>
                    <div class="operationSubtraction operation" id="-">-</div>
                    
                </div>
                <div class="row">
                    <div class="number" id="0">0</div>
                    <div class="otherBtns delButton">DEL</div>
                    <div class="otherBtns ACButton">AC</div>
                    <div class="operationCalculate" id="=">=</div>
                </div>
          

            </div>
            <div class= "divisionAndDecimalPoint">
                <div class="division operation longButtons" style="height: 40%;  border-radius: 10%" id="/">/</div>
                <div class="decimalPoint operation longButtons" style="height: 40%;  border-radius: 10%" id=".">.</div>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="javascript.js"></script>

</body>
